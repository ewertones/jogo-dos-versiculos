<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="@ewertonees" />
        <title>Jogo dos Versículos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                margin: 0;
                padding: 0;
                background-color: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .container {
                max-width: 600px;
                width: 90%;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            blockquote {
                border-left: 3px solid #ccc;
                font-size: 1.5em;
                margin: 1.5rem 0 1.5rem 0;
                padding: 1rem;
                font-weight: 100;
                line-height: 160%;
                text-align: left;
            }
            blockquote p {
                display: inline-block;
            }
            .reference {
                font-size: 1.2em;
                color: #555;
                padding: 1rem;
                font-weight: 500;
                text-align: end;
            }
            button {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 12px 24px;
                font-size: 1em;
                border-radius: 4px;
                cursor: pointer;
                margin: 20px;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #0056b3;
            }
            #timer {
                font-size: 1.2em;
                margin: 10px 0;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 id="copyright">{{ metadata.copyright }}</h1>
            <div id="app">
                <button id="startBtn">Iniciar</button>
            </div>
        </div>
        <script>
            let timerInterval;
            let seconds = 0;

            function formatTime(sec) {
                const mins = Math.floor(sec / 60);
                const secs = sec % 60;
                return String(mins).padStart(2, "0") + ":" + String(secs).padStart(2, "0");
            }

            function startTimer() {
                seconds = 0;
                document.getElementById("timer").textContent = formatTime(seconds);
                timerInterval = setInterval(() => {
                    seconds++;
                    document.getElementById("timer").textContent = formatTime(seconds);
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
            }

            async function loadVerse() {
                const response = await fetch("/verse");
                if (!response.ok) {
                    throw new Error("Não foi possível carregar o versículo");
                }
                const data = await response.json();
                return data;
            }

            async function hideCopyrigth() {
                const copyrightDiv = document.getElementById("copyright");
                copyrightDiv.style.display = "none";
            }

            async function displayVerse() {
                const appDiv = document.getElementById("app");
                appDiv.innerHTML = `
    <blockquote class="verse" id="verseText"></blockquote>
    <div id="timer">00:00</div>
    <button id="revealBtn">Revelar</button>
    <button id="nextBtn" style="display:none;">Próximo</button>
  `;

                try {
                    const verse = await loadVerse();
                    document.getElementById("verseText").textContent = verse.text;
                    startTimer();

                    document.getElementById("revealBtn").addEventListener("click", () => {
                        stopTimer();
                        const reference = verse.book + " " + verse.chapter + ":" + verse.verse;
                        const refDiv = document.createElement("div");
                        refDiv.className = "reference";
                        refDiv.textContent = reference;
                        appDiv.insertBefore(refDiv, document.getElementById("timer"));
                        document.getElementById("revealBtn").style.display = "none";
                        document.getElementById("nextBtn").style.display = "inline-block";
                    });

                    document.getElementById("nextBtn").addEventListener("click", () => {
                        displayVerse();
                    });
                } catch (error) {
                    document.getElementById("verseText").textContent = "Erro ao carregar versículo.";
                }
            }

            document.getElementById("startBtn").addEventListener("click", () => {
                displayVerse();
                hideCopyrigth();
            });
        </script>
    </body>
    <footer
        id="credit"
        style="position: fixed; bottom: 5px; right: 5px; font-size: 0.7em; opacity: 0.2; cursor: pointer"
    >
        <a href="https://instagram.com/ewertonees" target="_blank" style="text-decoration: none; color: black"
            >Ewerton Souza, 2025</a
        >
    </footer>
    <script>
        // Exemplo: ao passar o mouse, aumenta a opacidade
        const credit = document.getElementById("credit");
        credit.addEventListener("mouseover", () => (credit.style.opacity = "1"));
        credit.addEventListener("mouseout", () => (credit.style.opacity = "0.2"));
    </script>
</html>
